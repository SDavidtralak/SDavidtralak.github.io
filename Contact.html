<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
    <header>
       
    </header>
    <main class="container">
        <h1>Contact Us</h1>
        <div id="messageArea"></div>
        <div class="row.justify-content-lg-center g-3">
          <form class="form col-lg-6 col-md-10 col-sm-10">

            <div class="input-group mb-3">
              <span class="input-group-text">Full Name</span>
              <input id="fullName" name="fullName" type="text" class="form-control" 
                aria-describedby="Full Name input" aria-label=" Full Name" required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Contact Number</span>
              <input id="contactNumber" name="contactNumber" type="tele" class="form-control" 
                aria-describedby="Contact number input" aria-label="Contact Number" required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Email address</span>
              <input id="emailAddress" name="emailAddress" type="email" class="form-control" 
                aria-describedby="Email Address input" aria-label="Email Address" required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Message</span>
              <textarea id="message" name="message" class="form-control" aria-label="Enter Message" required></textarea>
            </div>

            <div class="mb-3 form-check">
              <input id="subscribeCheckBox" name="subscribeCheckBox" type="checkbox" class="form-check-input" >
              <label class="form-check-label" for="subscribeCheckBox">Subscribe to our Contact List</label>
            </div>
            <button id="sendButton" type="submit" class="btn btn-primary"><i class="fas fa-envelope fa-lg"></i>Send</button>
            <button id="cancelButton" type="submit" class="btn btn-warning"><i class="fas fa-undo fa-lg"></i>Cancel</button>
            <div class="col-lg-4 col-md-4">
              <a href="contact-list.html" class="btn btn-primary btn-lg"><i class="fas fa-users"></i>Show Contact list</a>
            </div>
          </form>


        </div>


    </main>
    <!-- Scripting Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./Scripts/namespace.js"></script>
    <script src="./Scripts/contact.js"></script>
    <script src="./Scripts/app.js"></script>

</body>
</html>
